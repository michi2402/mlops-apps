apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-skeleton-platform
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: root
spec:
  project: local-skeleton-platform
  source:
    repoURL: https://github.com/michi2402/mlops-apps
    targetRevision: master
    path: clusters/local/skeleton/platform/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
