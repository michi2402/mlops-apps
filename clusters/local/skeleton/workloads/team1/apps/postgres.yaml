apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team1-postgres
  namespace: workloads-team1-postgres
  labels:
    app.kubernetes.io/part-of: workloads-team1
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  project: workloads-team1
  source:
    repoURL: https://github.com/michi2402/mlops-apps
    targetRevision: master
    path: clusters/local/skeleton/workloads/team1/components/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: workloads-team1-postgres
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
