apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-example-root
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: root
spec:
  project: default
  source:
    repoURL: https://github.com/michi2402/mlops-apps
    targetRevision: master
    path: clusters/local/example/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

