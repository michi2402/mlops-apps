apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: platform-minio-secret
  namespace: platform-mlflow
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: azure-keyvault
    kind: SecretStore
  target:
    name: platform-minio-secret
    creationPolicy: Owner
  data:
    - secretKey: rootUser
      remoteRef:
        key: platform-minio-user
    - secretKey: rootPassword
      remoteRef:
        key: platform-minio-password