backendStore:
  databaseMigration: true
  postgres:
    enabled: true
    host: postgres-cluster-rw.platform-postgres.svc
    port: 5432
    database: mlflow

  existingDatabaseSecret:
    name: platform-postgres-mlflow-secret
    usernameKey: username
    passwordKey: password

artifactRoot:
  proxiedArtifactStorage: true
  s3:
    enabled: true
    bucket: mlflow
    existingSecret:
      name: platform-minio-secret
      keyOfAccessKeyId: rootUser
      keyOfSecretAccessKey: rootPassword

serviceMonitor:
  enabled: true
  namespace: platform-mlflow
  interval: 30s
  telemetryPath: /metrics
  labels:
    release: prometheus
  timeout: 10s
  targetLabels: []
  metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'mlflow_(.+)'
      targetLabel: mlflow_metric
      replacement: '${1}'

extraEnvVars:
  MLFLOW_S3_ENDPOINT_URL: "http://minio.platform-minio.svc.cluster.local:9000"

extraFlags:
  - serveArtifacts