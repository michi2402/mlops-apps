apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-crd-eso
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  sources:
    - repoURL: https://github.com/external-secrets/external-secrets
      targetRevision: v0.19.2
      path: deploy/charts/external-secrets

    - repoURL: https://github.com/michi2402/mlops-apps
      targetRevision: master
      path: base/external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
