apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-6"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-minio
  sources:
    - repoURL: https://github.com/minio/minio
      targetRevision: RELEASE.2025-09-07T16-13-09Z
      path: helm/minio
      helm:
        releaseName: minio
        valueFiles:
          - $values/clusters/local/k8s-native-stack/platform/components/minio/values.yaml

    - repoURL: https://github.com/michi2402/mlops-apps
      targetRevision: master
      path: clusters/local/k8s-native-stack/platform/components/minio
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
