secrets:
  databaseConnectionString: postgres://lakefs:lakefspassword@postgres-cluster-rw.platform.svc.cluster.local:5432/lakefs?sslmode=disable
  authEncryptSecretKey: aVerySecret
fullnameOverride: lakefs
lakefsConfig: |
  database:
    type: postgres
  blockstore:
    type: s3
    s3:
      endpoint: "http://minio.platform.svc.cluster.local:9000"
      region: "us-east-1"
      force_path_style: true
      # Same MinIO credentials as mlflow (replace later with a Secret in prod)
      credentials:
        access_key_id: "minioadmin"
        secret_access_key: "minioadmin"
